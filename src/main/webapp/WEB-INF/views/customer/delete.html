<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{cus.delete}"></title>
</head>
<body>
<h1 th:text="#{cus.delete}"></h1>
<h2 th:text="#{cus.ask}"></h2>
<p>
    <a href="/customers" th:text="#{cus.list}"></a>
</p>
Language: <a href="?lang=en">English</a> | <a href="?lang=fr">French</a>
<form th:action="@{/delete-customer}" th:object="${customer}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td th:text="#{cus.firstname}"></td>
            <td th:text="${customer.firstName}"></td>
        </tr>
        <tr>
            <td th:text="#{cus.lastname}"></td>
            <td th:text="${customer.lastName}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" th:value="#{cus.delete}"></td>
        </tr>
    </table>
</form>
</body>
</html>
