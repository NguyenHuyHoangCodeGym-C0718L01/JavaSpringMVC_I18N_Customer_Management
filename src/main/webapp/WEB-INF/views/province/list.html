<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{pro.list}"></title>
</head>
<body>
<a href="/create-province" th:text="#{pro.create}"></a>
<h1 th:text="#{pro.list}"></h1>
Language: <a href="?lang=en">English</a> | <a href="?lang=fr">French</a>
<table border="1">
    <tr>
        <th th:text="#{pro.name}"></th>
        <th th:text="#{pro.edit}"></th>
        <th th:text="#{pro.delete}"></th>
    </tr>
    <th:block th:each="province : ${provinces}">
        <tr>
            <td th:text="${province.name}"></td>
            <td><a th:href="@{/edit-province/__${province.id}__ }" th:text="#{pro.edit}"></a></td>
            <td><a th:href="@{/delete-province/__${province.id}__ }" th:text="#{pro.delete}"></a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
